<!DOCTYPE html>
<html>

<head>
    <title>Just for You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Full-page starry background -->
    <div class="full-bg"></div>

    <div class="login-container">
        <div class="login-box fade">
            <h1>Welcome</h1>
            <p class="small">Enter the word only we know</p>

            <form method="POST">
                <input type="password" name="password" placeholder="Your secret word" required>
                <br><br>
                <button type="submit">Enter</button>
            </form>

            <p class="hidden-note">Take your time. No rush.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
